<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="inputBox">
            <input type="Password" id="pswrd" placeholder="Password" onkeyup="checkPassword(this.value)">
            <span id="toggleBtn"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower">Pelo menos um caractere minúsculo</li>
                <li id="upper">Pelo menos um caractere maiusculo</li>
                <li id="number">Pelo menos um número</li>
                <li id="special">Pelo menos um caractere especial</li>
                <li id="length">Pelo menos 8 caracteres</li>
            </ul>
        </div>
    </div>
    //Criando javascript de checking dos requisitos para criar a senha
    <script>
        //variaveis dos requisitos
        let pswrd = document.getElementById("pswrd");
        let toggleBtn = document.getElementById("toggleBtn");
        let lowerCase = document.getElementById("lower");
        let upperCase = document.getElementById("upper");
        let digit = document.getElementById("number");
        let specialChar = document.getElementById("special");
        let minLength = document.getElementById("length");


        // Mostrar e esconder Password
        toggleBtn.onclick = function() {
            if (pswrd.type === 'password') {
                pswrd.setAttribute('type', 'text');
                toggleBtn.classList.add('hide');
            } else {
                pswrd.setAttribute('type', 'password');
                toggleBtn.classList.remove('hide');
            }
        }
    </script>

</body>

</html>
